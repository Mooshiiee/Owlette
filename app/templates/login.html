{% import "bootstrap/wtf.html" as wtf %}



{% block content %}
  <h1>Sign In</h1>
  <form action="" method="post">
    {{ form.hidden_tag() }}
    <p>
        {{wtf.form_field(form.email, class="form-control", placeholder="Email")}}
    </p>
    <p>
        {{wtf.form_field(form.password, class="form-control", placeholder="Password")}}
    </p>
    <p>{{ form.submit() }}</p>
  </form>
{% endblock %}
